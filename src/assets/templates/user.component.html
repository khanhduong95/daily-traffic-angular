<h2>List of Users</h2>

<table class="table table-hover">
    <thead>
	<tr>
	    <th>Name</th>
	    <th>Email</th>
	    <th>Birthday</th>
	    <th></th>
	</tr>
    </thead>
    <tbody>
	<tr *ngFor="let user of usersList">
	    <td>{{user.name}}</td>
	    <td>{{user.email}}</td>
	    <td>{{user.birthday | date:"dd/MM/yyyy"}}</td>
	    <td class="text-right">
		<a (click)="getDetail(user.id)"><i class="fa fa-eye" aria-hidden="true"></i> View Details</a>
	    </td>
	</tr>
    </tbody>
</table>

<a class="btn btn-default" (click)="getList(currentPage - 1)" *ngIf="previousPage != undefined"><<</a>
<input type="number" [(ngModel)]="currentPage" (change)="getList(currentPage)" placeholder="Page"/> / {{lastPage}}
<a class="btn btn-default" (click)="getList(currentPage + 1)" *ngIf="nextPage != undefined">>></a>
